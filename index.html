<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shinobi Dash</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div>
      <!-- START SCREEN -->

      <div id="start-screen" class="container">
        <!--<img src="./images/logo.png" width="500" alt="logo"> -->
        <button id="start-btn">Mission Start</button>
      </div>

      <!-- GAME SCREEN -->
      <div id="game-screen" class="container">
        <!-- Game elements like score, lifes and other ui elements should be here (inside the game-screen but outside the game-box) -->

        <div id="game-box">
          <!-- Game elements will be added here via javascript and DOM manipulation -->
        </div>
      </div>

      <!-- GAME OVER SCREEN -->
      <div id="game-over-screen" class="container">
        <button id="replay-btn">Resart</button>
      </div>
    </div>

    <script src="./JS/main.js"></script>
    <script src="./JS/player.js"></script>
    <script src="./JS/tile.js"></script>
    <script src="./JS/enemy.js"></script>
  </body>
</html>
